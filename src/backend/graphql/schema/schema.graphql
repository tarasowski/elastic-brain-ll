type AllCourses {
	items: [CourseList]
	nextToken: String
}

type CourseList {
	courses: [SingleCourse]
}

type Mutation {
	addNewCourse(name: String!, id: String!): MyCourseList
}

type MyCourseList {
	userId: String!
	courses: [SingleCourse]
}

type Query {
	getAllCourses: AllCourses
}

type SingleCourse {
	name: String!
	id: String!
}

schema {
	query: Query
	mutation: Mutation
}